<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>CLIP</title>
</head>
<body>

<h1>CLIP</h1>
<p>The link you never change.</p>

<input id="u" placeholder="Paste link here">
<button onclick="go()">CLIP IT</button>

<p id="r"></p>

<script>
function go() {
  const v = document.getElementById("u").value;
  const h = encodeURIComponent(v);
  const link = location.origin + location.pathname + "?c=" + h;
  document.getElementById("r").innerText = link;
}

const p = new URLSearchParams(location.search);
if (p.get("c")) {
  location.href = decodeURIComponent(p.get("c"));
}
</script>

</body>
</html>
